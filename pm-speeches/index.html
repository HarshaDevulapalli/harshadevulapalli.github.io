<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <script src="../js/colorbrewer.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <style>
          text {
        font-size: 15px;
        text-anchor: left;
        font-family: "Lato", sans-serif;
      }

      .toolTip {
        position: absolute;
        display: none;
        min-width: 60px;
        height: auto;
        background: none repeat scroll 0 0 #ffffff;
        border: 1.5px solid #000000;
        padding: 10px;
        text-align: left;
        font-family: "Lato", sans-serif;
        font-weight: 600;
        font-size: 0.8em;
        pointer-events: none
    }
    circle {
        fill: #752EFF;
        stroke: black;
        stroke-width: 0.25px;
        opacity: 0.4;
    </style>
</head>

<body>
    <div id="viz">
        <svg style="width:1500px;height:4000px"></svg>
    </div>
    <script>
    d3.csv("speeches.csv", data => overallTeamViz(data));

    var tooltip = d3.select("body").append("div").attr("class", "toolTip");

    var width=viz.clientWidth;
    var height=viz.clientHeight;
    console.log(width,height)

    var mindate = new Date(2004, 4, 1);
    var maxdate = new Date(2019, 3, 30)

    var parser = d3.timeParse("%d-%b-%y")

    var xScale = d3.scaleTime().domain([mindate, maxdate]).range([50, 1450])


    var x_axis = d3.axisTop()
        .scale(xScale)
        .ticks(15);


    function overallTeamViz(incomingData) {


      d3.select("svg")
        .append("g")
        .attr("id", "axes")
        .attr("transform", "translate(50,50)")
        .call(x_axis);

        list_of_words=["farmers_or_its_equivalents","soldiers_or_its_equivalents","economy","debt","skills_or_its_equivalents","business_or_entrepreneurship","industry_or_its_equivalents","development_or_its_equivalents","jobs_or_its_equivalents","poverty_or_its_equivalents","terrorism_or_its_equivalents","environmental_issues","education_or_its_equivalents","health_or_its_equivalents","war","corruption","casteism_issues","women_or_its_equivalents","hinduism_or_its_equivalents","minority_or_its_equivalents","god","faith","religion","mahatma","ambedkar","self_referential","opposition","pakistan","china","bangladesh","nepal","america_or_its_equivalents","britain_or_its_equivalents"]

        for (i = 0; i < list_of_words.length; i++) { 

            drawVariable(list_of_words[i],i)
        }

        function drawVariable(variable,count) {

            h = 150+100*count


            d3.select("svg")
                .append("g")
                .attr("id", "label_"+variable)
                .attr("transform", "translate(25," + h + ")")
                .append("text")
                .text(variable);

            d3.select("svg")
                .append("g")
                .attr("id", variable)
                .attr("transform", "translate(50," + h + ")")
                .selectAll("g")
                .data(incomingData)
                .enter()
                .append("g")
                .attr("class", variable)

          var radiusScale = d3.scaleLinear().domain([0, 300])
            .range([0, 50])


            var speech = d3.selectAll("g."+variable);

            speech
                .append("circle")
                .attr("r", function(d) {
                    return radiusScale(d[variable]);
                })
                .attr("cx", function(d) {
                    return xScale(parser(d.date));
                })
                .style("fill",function(d){
                  if (d.person=="modi"){
                    return "#db9429"
                  }
                  if (d.person=="mms"){
                    return "#4286f4"
                  }
                })
                .on('mouseover',function(d){
                  tooltip
                            .style("left", d3.event.pageX - 50 + "px")
                            .style("top", d3.event.pageY - 85 + "px")
                            .style("display", "inline-block")
                            .html(d.person+" said "+ variable+ " "+Math.round(d[variable])+ " times per 10,000 words in this speech.");
                });




        }



    }
    </script>
</body>

</html>
